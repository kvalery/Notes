<div class="container node-form">
  <form class="form-inline"
    [formGroup]="nodeForm"
    (submit)="submit()"
    novalidate
    autocomplete="off">
    
  <div class="row">
    
    <div class="form-group col node-form__control">
      <label class="node-form__label" > Имя </label>
      <input type="text"
        name="name"
        formControlName="nodeName"
        class="form-control node-form__input">
    </div>
  
    <div class="form-group col node-form__control">
      <label class="node-form__label">Текст</label>
      <textarea class="form-control rounded-0 node-form__textarea"
        formControlName="nodeText"
        name="text"
        id="exampleFormControlTextarea2"
        rows="3"></textarea>
    </div>
    
    <div class="form-group col node-form__control">
      <label class="node-form__label"></label>
      <button class="btn btn-default node-form__button"
        [disabled]="nodeForm.invalid">
        Сохранить
      </button>
    </div>
  
  </div>
  
</form>
</div>
