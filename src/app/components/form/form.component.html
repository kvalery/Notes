<div class="container">
  <form class="form-inline"
    [formGroup]="nodeForm"
    (submit)="submit()"
    novalidate
    autocomplete="off">
    
  <div class="row">
    
    <div class="form-group col">
      <label class="sr-only">Name</label>
      <input type="text"
        name="name"
        formControlName="nodeName"
        class="form-control">
    </div>
  
    <div class="form-group col">
      <label class="sr-only">Name</label>
      <input type="text"
        name="text"
        formControlName="nodeText"
        class="form-control">
    </div>
    
    <div class="col">
  
      <button class="btn btn-primary"
        [disabled]="nodeForm.invalid">
        Create
      </button>
    </div>
  
  </div>
  
</form>
</div>
